<!DOCTYPE html>
<html>
<head>
    <script>
        const table = (num) => {
            for (let i = 1; i < 11; i++) {
                document.write(`${num} X ${i} = ${num * i}<br>`);
            }
        };
        let num = Number(prompt("Enter number"));
        document.write("Table of " + num + " is<br>");
        table(num);
    </script>
</head>
<body>
</body>
</html>
