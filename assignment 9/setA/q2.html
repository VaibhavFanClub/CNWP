<!DOCTYPE html>
<html>
<head>
    <script>
        let num = Number(prompt("Enter Number"));
        let arr = [];
        for(let i = 1; i <= num; i++){
            if(num % i === 0){
                arr.push(i);
            }
        }
        document.write("Array of factors of " + num + " is " + arr);
    </script>
</head>
<body>
</body>
</html>
