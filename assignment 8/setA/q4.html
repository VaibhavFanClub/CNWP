<!DOCTYPE html>
<html>
<head>
    <title>word</title>
    <script>
        let num = prompt("Enter a number");
        let digit = num.split('');
        let len = digit.length;
        let i = 0
        while(i < len){
            switch (Number(digit[i])) {
                case 1:
                    document.write("One ")
                    break;
                case 2:
                    document.write("Two ")
                    break;
                case 3:
                    document.write("Three ")
                    break;
                case 4:
                    document.write("Four ")
                    break;
                case 5:
                    document.write("Five ")
                    break;
                case 6:
                    document.write("Six ")
                    break;
                case 7:
                    document.write("Seven ")
                    break;
                case 8:
                    document.write("Eight ")
                    break;
                case 9:
                    document.write("Nine ")
                    break;
                case 0:
                    document.write("Zero ")
                    break;
                default:
                    document.write("Invalid")
                    break;
            }
            i++;
        }
    </script>
</head>
<body>
</body>
</html>
