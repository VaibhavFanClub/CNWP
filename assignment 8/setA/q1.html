<!DOCTYPE html>
<html>
<head>
    <title>fact</title>
    <script>
        let num = Number(prompt("Enter a number"));
        let fact = 1;
        for(let i = 1; i<=num; i++){
            fact *= i;
        }
        document.write(`Factorial ${fact}`);
    </script>
</head>
<body>
</body>
</html>
