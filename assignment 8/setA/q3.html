<!DOCTYPE html>
<html>
<head>
    <title>armstrong</title>
    <script>
        let num = prompt("Enter a number");
        let digit = num.split('');
        let len = digit.length;
        let sum = 0;
        let temp = num;
        digit.map(c => {
            let cube = Math.pow(c, len);
            sum += cube;
        })
        document.write((temp == sum)?"Is armstrong":"Is not armstrong")
    </script>
</head>
<body>
</body>
</html>
