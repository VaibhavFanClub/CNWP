<!DOCTYPE html>
<html lang="en">
<body>
    <form method="post" action="#">
        <label for="name">Enter Your Name</label>
        <input type="text" name="name" id="name">
        <br><br>
        <label for="password">Enter Your Password</label>
        <input type="password" name="password" id="password">
        <br>
        <p>Which of the following Operating System hav you used?</p>
        <input type="checkbox" name="linux" id="linux"><label for="linux">LINUX</label>
        <input type="checkbox" name="windows" id="windows"><label for="windows">Windows XP</label>
        <input type="checkbox" name="mac" id="mac"><label for="mac">Macintosh 8.0</label>
        <br>
        <p>Which Operating System do you like the best?</p>
        <input type="radio" name="rname" id="linux"><label for="linux">LINUX</label>
        <input type="radio" name="rname" id="windows"><label for="windows">Windows XP</label>
        <input type="radio" name="rname" id="mac"><label for="mac">Macintosh 8.0</label>
        <br>
        <p>You have Completed the Form. <button type="submit">Submit</button></p>
    </form>
</body>
</html>
