<!DOCTYPE html>
<html>
<head>
    <title>Form</title>
</head>
<body>
    <h3>Registration Form</h3>
    <form action="#" method="/">
        <label for="name">Name</label>
        <input type="text" name="name" id="name">
        <br><br>
        <label for="address">Address</label><br>
        <textarea name="address" id="address" cols="30" rows="5"></textarea>
        <br><br>
        <label for="gender">Gender</label>
        <input type="radio" name="gender" id="male"><label for="male">Male</label>
        <input type="radio" name="gender" id="female"><label for="female">Female</label>
        <input type="radio" name="gender" id="other"><label for="other">Other</label>
        <br><br>
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob">
        <br><br>
        <label for="bplace">Birthplace</label>
        <select name="bplace" id="bplace">
            <option value="none" selected>Select from below</option>
            <option value="Pune">Pune</option>
            <option value="Dule">Dule</option>
            <option value="Nashik">Nashik</option>
            <option value="Nagar">Nagar</option>
        </select>
        <br><br>
        <label for="tel">Telephone Number</label>
        <input type="tel" name="tel" id="tel">
        <br><br>
        <label for="email">Email</label>
        <input type="email" name="name" id="name">
        <br><br>
        <label for="course">Course</label>
        <select name="course" id="course">
            <option value="none" selected>Select from below</option>
            <option value="BCA">BCA</option>
            <option value="BBA-CA">BBACA</option>
            <option value="BBA-IB">BBA-IB</option>
            <option value="BCOM">BCOM</option>
        </select>
        <br><br>
        <button type="submit">Submit</button> <button type="reset">Reset</button>
    </form>
</body>
</html>
