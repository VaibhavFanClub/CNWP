<!DOCTYPE html>
<html>
    <head>
        <title>
            Frameset
        </title>
    </head>
    <frameset rows="*,*,*">
        <frame name="first" src="1.html" />
    <frameset cols="50%,*">
        <frame name="second" src="2.html" />
        <frame name="third" src="3.html" />
    </frameset>
    <frameset cols="*,*,*">
        <frame name="fourth" src="4.html" />
        <frame name="fifth" src="5.html" />
        <frame name="sixth" src="6.html" />
    </frameset>
    </frameset>
</html>
