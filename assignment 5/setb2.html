<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>set B que 2</title>
    <style>
        table {
            font-size: large;
            width: 40%;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table border="1">
        <caption>HTML Colors</caption>
        <tr>
            <th>Color</th>
            <th>Name</th>
            <th>Hexadecimal</th>
            <th>RGB Value</th>
        </tr>
        <tr>
            <td bgcolor="salmon"></td>
            <td>Salmon</td>
            <td><center>FA8072</center></td>
            <td>250-128-114</td>
        </tr>
        <tr>
            <td bgcolor="gold"></td>
            <td>Gold</td>
            <td><center>FFD700</center></td>
            <td>250-215-0</td>
        </tr>
        <tr>
            <td bgcolor="cyan"></td>
            <td>Cyan</td>
            <td><center>00FFFF</center></td>
            <td>0-255-255</td>
        </tr>
        <tr>
            <td bgcolor="red">&nbsp;</td>
            <td>Red</td>
            <td><center>FF0000</center></td>
            <td>250-0-0</td>
        </tr>
        <tr>
            <td bgcolor="blue">&nbsp;</td>
            <td>Blue</td>
            <td><center>0000FF</center></td>
            <td>0-0-255</td>
        </tr>
        <tr>
            <td bgcolor="green">&nbsp;</td>
            <td>Green</td>
            <td><center>00FF00</center></td>
            <td>0-255-0</td>
        </tr>
    </table>
</body>
</html>
